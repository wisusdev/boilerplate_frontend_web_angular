<div class="row d-flex justify-content-center">
	<div class="col-12 col-md-4">
		<div class="card">
			<div class="card-header">
				Login Here
			</div>
			<div class="card-body">
				<form #loginForm="ngForm" (ngSubmit)="Login()">
					<div  *ngIf="message">
						<div class="alert alert-danger" [hidden]="!error">
							{{error}}
						</div>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email address</label>
						<input type="email" class="form-control" id="email" name="email" [(ngModel)]="form.email" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password" autocomplete="off" required>
					</div>
					<button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
				</form>
			</div>
		</div>
	</div>
</div>
