<main [ngClass]="{'app sidebar-mini': loggedIn}">

	<app-navbar></app-navbar>

	@if(loggedIn && !exceptionRoute()){
		<app-sidebar></app-sidebar>
	}

	<div [ngClass]="{'app-content': loggedIn && !exceptionRoute(), 'container mt-4': exceptionRoute() || !loggedIn}">
		<div class="container">
			<router-outlet></router-outlet>
		</div>
	</div>

	<app-toast></app-toast>
	<app-theme></app-theme>
</main>
