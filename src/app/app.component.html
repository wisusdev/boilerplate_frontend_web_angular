<main [ngClass]="{'app sidebar-mini': loggedIn}">

	<app-navbar></app-navbar>

	@if(loggedIn && !routesException.exceptionRoute()){
		<app-sidebar></app-sidebar>
	}

	<div [ngClass]="{'app-content': loggedIn && !routesException.exceptionRoute(), 'container mt-4': routesException.exceptionRoute() || !loggedIn}">
		<router-outlet></router-outlet>
	</div>

	<app-toast></app-toast>
	<app-theme></app-theme>
</main>
