<form>
	<div class="mb-3 bg-body rounded p-2 border">
		<h4 class="mx-2">{{'new' | translate}} {{'invoice' | translate}}</h4>
	</div>

	<div class="card mb-3">
		<div class="card-body">
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="client" class="form-label">{{'client' | translate}}</label>
						<select class="form-select" id="client" name="client" (click)="getUsers()" required>
							<option value="">{{'select' | translate}} {{'client' | translate}}</option>
						</select>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="paymentMethod" class="form-label">{{'paymentMethod' | translate}}</label>
						<select class="form-select" id="paymentMethod" name="paymentMethod" required>
							<option value="">{{'select' | translate}} {{'paymentMethod' | translate}}</option>
						</select>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="status" class="form-label">{{'status' | translate}}</label>
						<select class="form-select" id="status" name="status" required>
							<option value="">{{'select' | translate}} {{'status' | translate}}</option>
						</select>
					</div>
				</div>

				<hr class="mt-3">

				<div class="col-md-4">
					<input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
					<label class="btn btn-primary me-2" for="btn-check">Order confirmation</label>

					<input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
					<label class="btn btn-primary me-2" for="btn-check-2">Generate invoice</label>

					<input type="checkbox" class="btn-check" id="btn-check-3" autocomplete="off">
					<label class="btn btn-primary me-2" for="btn-check-3">Send email</label>
				</div>
			</div>
		</div>
	</div>

	<div class="card">
		<div class="card-header">
			<span class="btn btn-primary" (click)="addItem()">{{'add' | translate}}</span>
		</div>
		<div class="card-body">
			<div *ngFor="let item of items; let i = index">
				<app-item-form (quantityChange)="updateTotalQuantity($event, i)"></app-item-form>
			</div>
		</div>
		<div class="card-footer">
			<p class="fw-bold float-end">{{'total' | translate}}: <span>{{totalQuantity | number:'1.2-2'}}</span></p>
		</div>
	</div>
</form>
