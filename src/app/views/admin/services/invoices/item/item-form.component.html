<div class="row mb-3">
	<div class="col-md-3">
		<div class="form-group">
			<label class="form-label">{{'product' | translate}}</label>
			<select class="form-select" name="product" required>
				<option value="">{{'select' | translate}} {{'product' | translate}}</option>
			</select>
		</div>
	</div>
	<div class="col-md-3">
		<div class="form-group">
			<label class="form-label">{{'interval' | translate}}</label>
			<select class="form-select" name="interval" required>
				<option value="">{{'select' | translate}} {{'interval' | translate}}</option>
			</select>
		</div>
	</div>
	<div class="col-md-4">
		<div class="form-group">
			<label class="form-label">{{'description' | translate}}</label>
			<input type="text" class="form-control" name="description" required>
		</div>
	</div>
	<div class="col-md-1">
		<div class="form-group">
			<label class="form-label">{{'quantity' | translate}}</label>
			<input type="number" class="form-control" name="quantity" [(ngModel)]="quantity" (ngModelChange)="onQuantityChange()" required>
		</div>
	</div>
	<div class="col-md d-flex align-items-end justify-content-end">
		<span class="btn btn-danger float-end" (click)="removeItem()"><i class="bi bi-x-circle m-0"></i></span>
	</div>
</div>
