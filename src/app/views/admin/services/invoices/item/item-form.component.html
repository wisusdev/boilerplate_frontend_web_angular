<div class="row mb-3">
	<div class="col-md-3">
		<div class="form-group">
			<label class="form-label">{{'product' | translate}}</label>
			<ng-select
				[items]="packages"
				bindLabel="attributes.name"
				bindValue="id"
				placeholder="{{'select' | translate}} {{'product' | translate}}"
				(open)="getPackages()"
				(search)="searchPackages($event.term)"
				(change)="onPackageSelect($event)"
				[searchable]="true"
			></ng-select>
		</div>
	</div>
	<div class="col-md-3">
		<div class="form-group">
			<label class="form-label">{{'interval' | translate}}</label>
			<input type="text" class="form-control" [value]="selectedPackage.attributes.interval" readonly>
		</div>
	</div>
	<div class="col-md-3">
		<div class="form-group">
			<label class="form-label">{{'description' | translate}}</label>
			<input type="text" class="form-control" [value]="selectedPackage.attributes.description" readonly>
		</div>
	</div>
	<div class="col">
		<div class="form-group">
			<label class="form-label">{{'quantity' | translate}}</label>
			<input type="number" class="form-control" name="quantity" [(ngModel)]="selectedPackage.attributes.interval_count" (ngModelChange)="onQuantityChange()" required>
		</div>
	</div>
	<div class="col">
		<div class="form-group">
			<label class="form-label">{{'price' | translate}}</label>
			<input type="number" class="form-control" name="price" [(ngModel)]="selectedPackage.attributes.price" (ngModelChange)="onQuantityChange()" required>
		</div>
	</div>
	<div class="col-md d-flex align-items-end justify-content-end">
		<span class="btn btn-danger float-end" (click)="removeItem()"><i class="bi bi-x-circle m-0"></i></span>
	</div>
</div>
