@if (!loggedIn){
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="alert alert-info" role="alert">
					<h4 class="alert-heading">¡Atención!</h4>
					<p>Para poder realizar el pago de servicios, es necesario que inicies sesión.</p>
					<hr>
					<p class="mb-0">Si no tienes una cuenta, puedes registrarte <a href="/auth/registro">aquí</a> o si ya tienes una cuenta, puedes iniciar sesión <a href="/auth/login">aquí</a>.</p>
				</div>
			</div>
		</div>
	</div>
}

@else {
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Pagar Servicio</h1>
			</div>
		</div>

		<div class="row">

			<div class="col-md-6">
				<div class="card mb-3">
					<div class="card-header">
						<h4 class="card-title">Datos del Servicio</h4>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="service">Servicio</label>
									<input type="text" class="form-control" id="service" name="service" value="" readonly>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="amount">Monto</label>
									<input type="text" class="form-control" id="amount" name="amount" value="" readonly>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card mb-3">
					<div class="card-body">
						<div class="d-grid gap-2">
							<a class="btn btn-primary fs-2">{{'pay_with_paypal' | translate}} <i class="bi bi-paypal fs-2"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

}
