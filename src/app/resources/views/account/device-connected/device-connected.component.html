<div class="container">
	<div class="row">
		<div class="col-md-4 mb-3">
			<app-account-menu-list></app-account-menu-list>
		</div>
		<div class="col-md-8">
			<div class="row">
				<div class="col-md-6" *ngFor="let device of devices?.data">
					<div class="card mb-4">
						<div class="card-header d-flex justify-content-between align-items-center">
							<p class="mb-0">{{device.login_at}}</p>
							<p class="mb-0">
								<button class="btn btn-sm btn-danger" value="{{device.id}}" (click)="openConfirmationModal(device.id)">{{'logout' | translate}} <i class="bi bi-trash"></i></button>
							</p>
						</div>
						<div class="card-body" >
							<p class="mb-0">Ubicaci√≥n: <span class="fw-bold">{{ device.country }}</span></p>
							<p class="mb-0">Dispositivo: <span class="fw-bold">{{ device.os }}</span></p>
							<p class="mb-0">Navegador: <span class="fw-bold">{{ device.browser }}</span></p>
							<p class="mb-0">IP: <span class="fw-bold">{{ device.ip }}</span></p>
						</div>
					</div>
				</div>
			</div>
			@if (devices?.last_page > 1) {
				<ngb-pagination [collectionSize]="totalPages * 10" [(page)]="pageNumber" [maxSize]="5" (pageChange)="setPage($event)">
					<ng-template ngbPaginationPrevious>Prev</ng-template>
					<ng-template ngbPaginationNext>Next</ng-template>
				</ngb-pagination>
			}
		</div>
	</div>
</div>
